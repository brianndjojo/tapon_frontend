<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Register Page</title>
  </head>

  <body>

    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
          <div class="sidebar-header text-left mt-3">
              <div class="d-flex justify-content-start"  >
                  <i class="fa fa-arrow-left" id="dismiss" style="cursor: pointer;"></i>
               </div>
              <h3 class="mt-3">TapOn</h3>
             
          </div>
  
          <ul class="list-unstyled components">
            <li class="dropdown-header text-white">ACCOUNT</li> 
            <li class="active">
                <a href="#loginSubmenu" data-toggle="collapse" aria-expanded="false">Login</a>
            </li>
            <li class="dropdown-header text-white">OTHERS</li> 
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Settings</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Page 1</a>
                    </li>
                    <li>
                        <a href="#">Page 2</a>
                    </li>
                    <li>
                        <a href="#">Page 3</a>
                    </li>
                </ul>
            </li>
        
          </ul>
      </nav>
      
      <div id="content">
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent" id="navbar">

              <div class="container-fluid d-flex bd-highlight">
                  <div class="p-2 bd-highlight mr-3 text-white" id="accountGreeting" class="navTrigger">
                     
                  </div>
                  <div class="p-2 bd-highlight"> 
                      <button type="button" id="sidebarCollapse" class="btn btn-info ">
                          <i class="fas fa-align-left"></i>
                      </button>
                  </div>
              </div>
          </nav>
      </div>
        
      <!--CONTAINER FOR REGISTER_CONTENT-->
      <div class = "row" id="registerContent">

        <div class="col-md-7" id="logoSection">
          <div id="carouselExampleIndicators" class="carousel slide  w-100" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="refs/bg3.png" id="taponLogo">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="refs/bg3.png" id="taponLogo">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="refs/bg3.png" id="taponLogo">
              </div>
            </div>
        </div>

          
        </div>

        <div class="col-md-5" id="registerSection">
            
            <form class="register vertical-center text-center">
                
              <div class="regTitle font-weight-bold text-center mb-3">TAPON</div>
              <div class="regSub font-weight-bold text-center mb-3"><img src="refs/logo.png" style="width: 15%;"></div>
              <div class="regSub font-weight-bold text-center">Enter details to Register.</div>
              <div class="form-group" id="regForm">
                <input type="email" class="form-control form-outline-secondary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="margin-top: 10px;">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter-Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm-Password">
              </div>
              <button type="submit" class="btn btn-outline-secondary" id="loginButton" style="margin-top: 10px;">Register</button>
                
            </form>

        </div>
      </div>
   
    </div>

    
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!--Sidebar javascript-->
    <script type="text/javascript">
          
          $(document).ready(function () {
              var win = $(window);
              
              //determine whether navbar transparent or not based on window settings.active
              if(win.width() < 420){
                  var $nav = $("#navbar");
                  var $acc = $(".navTrigger");

                  $nav.addClass("bg-transparent");
                  $nav.removeClass("bg-dark");

                  $acc.addClass("text-dark");
                  $acc.removeClass("text-white");
              }

              //For sidebar resizing
              $('#sidebarCollapse').on('click', function () {
                  // trigger sidebar
                  $('#sidebar').toggleClass('active');
                  // trigger overlay
                  $('.overlay').toggleClass('active');
               
                  
              });
              
              //For dismiss button in sidebar
              $('#dismiss').on('click', function () {
                  // hide sidebar
                  $('#sidebar').toggleClass('active');
                  // hide overlay
                  $('.overlay').removeClass('active');
                  $('div#all-graph_container').removeClass("shiftOut")
              });
          });
    </script>

     <!--Script for responsive loading-->
    <script>
        $(window).on('load', function() {
          var win = $(this);
          if (win.width() > 850) {
            $('#loginSection').addClass('col-md-5');
            $('#logoSection').css({'display' : 'block'});
          }
          else{
            $('#logoSection').css({'display' : 'none'});
            $('#loginSection').removeClass('col-md-5')
            $('#loginSection').addClass('col');
          }
        });
    </script>
    
    <!--Script for responsive resizing adjustment-->
    <script>
      $(window).on('resize', function() {
        var win = $(this);
        if (win.width() > 850) {
          $('#loginSection').addClass('col-md-5');
          $('#logoSection').css({'display' : 'block'});
        }
        else{
          $('#logoSection').css({'display' : 'none'});
          $('#loginSection').removeClass('col-md-5')
          $('#loginSection').addClass('col');
        }
      });
    </script>

    <!--GSAP Animations-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script>
      gsap.from('body', {opacity: 0, duration: 1, y: -20})
      gsap.from('label', {opacity: 0, duration: 3})
    
    </script>
   
    <!--Navbar-->
    <script>
        $(function () {
          $(document).scroll(function () {
            var $nav = $("#navbar");
            $nav.toggleClass('bg-dark', $(this).scrollTop() > $nav.height());
            $nav.toggleClass('bg-transparent', $(this).scrollTop() < $nav.height());
          });
        });
    </script>


  </body>
</html>
